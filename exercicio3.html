<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entre em Contato</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    font-size: 24px;
    text-align: center;
    color: #444;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  .input-group {
    margin-bottom: 20px;
  }
  .input-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .input-group input {
    width: calc(100% - 10px);
    padding: 5px;
  }
  .invisible {
    color: rgba(255, 255, 255, 0); /* torna o texto quase invisível */
  }
  .submit-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #3366FF;
    color: #fff;
    text-align: center;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .submit-btn:hover {
    background-color: #2255CC;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Entre em Contato</h1>
  
  <form action="#">
    <div class="input-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
    </div>
    
    <div class="input-group">
      <label for="fone">Telefone:</label>
      <input type="tel" id="fone" name="fone">
    </div>
    
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    
    <div class="invisible">
      <label for="opiniao">Deixe sua opinião:</label>
      <textarea id="opiniao" name="opiniao"></textarea>
    </div>
    
    <button type="submit" class="submit-btn">Enviar</button>
  </form>
</div>

</body>
</html>
